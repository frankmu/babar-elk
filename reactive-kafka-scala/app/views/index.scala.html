@(wsUrl: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <title>akka-stream-kafka activator</title>
    <script>
            var websocket = new WebSocket("@wsUrl");
            websocket.onmessage = function(event) {
                var out = document.getElementById("out");
                out.textContent = event.data;
            }
        </script>
</head>
<body>
<h1 id="out">Connecting...</h1>
</body>
</html>
