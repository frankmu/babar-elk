input {
	tcp {
		port => 5000
		type => "generator-log"
	}
}

## Add filters plugins configuration here
filter {
	date {
		match => ["timestamp", "yyyy-MM-dd HH:mm:ss,SSS"]
	}
}

output {
	if[type] == "generator-log" {
		elasticsearch {
			hosts => "elasticsearch1:9200"
			index => "babar-%{type}"
			## user => "logstash_internal"
			## password => "changeme"
		}
	}
}
