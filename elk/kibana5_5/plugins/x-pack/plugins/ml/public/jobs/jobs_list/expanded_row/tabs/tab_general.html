<div ng-controller='TabController'>
  <div class="row">
    <div class="col-md-6">
      <div class="ml_sub_heading">General</div>
      <div class='ml_job_section_container'>
        <div>
          <ml-job-item ng-repeat="(key, value) in job | filterObjects">
            <div class="ml_job_row row">
              <div class="col-md-3">{{key}}</div>
              <div ng-switch="key">
                <div ng-switch-when="location" class="col-md-9"><a target="_blank" href='{{value}}'>{{value}}</a></div>
                <div ng-switch-when="averageBucketProcessingTimeMs" class="col-md-9">{{formatMS(value)}}</div>
                <div ng-switch-when="create_time" class="col-md-9">{{formatDate(value)}}</div>
                <div ng-switch-when="finished_time" class="col-md-9">{{formatDate(value)}}</div>
                <div ng-switch-default class="col-md-9">{{value}}</div>
              </div>
            </div>
          </ml-job-item>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div ng-repeat="(key, value) in job">
        <div ng-switch="key">
          <div ng-switch-when="custom_settings">
            <div ng-repeat="(key1, value1) in value">
              <div ng-switch="key1">
                <div ng-switch-when="custom_urls">
                  <div class="ml_sub_heading">Custom URLs</div>
                  <div class='ml_job_section_container'>
                    <div>
                      <ml-job-item ng-repeat="(key2, value2) in value1">
                        <div class="ml_job_row row">
                          <div class="col-md-3">{{value2.url_name}}</div>
                          <div class="col-md-9">{{value2.url_value}}</div>
                        </div>
                      </ml-job-item>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div ng-repeat="(key, value) in job">
        <div ng-switch="key">
          <div ng-switch-when="node">
            <div class="ml_sub_heading">Node</div>
            <div class='ml_job_section_container'>
              <div>
                <ml-job-item ng-repeat="(key1, value1) in value">
                  <div ng-switch="key1">
                    <div ng-switch-when="name">
                      <div class="row">
                        <div class="col-md-3">{{key1}}</div>
                        <div class="col-md-9">{{value1}}</div>
                      </div>
                    </div>
                  </div>
                </ml-job-item>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
