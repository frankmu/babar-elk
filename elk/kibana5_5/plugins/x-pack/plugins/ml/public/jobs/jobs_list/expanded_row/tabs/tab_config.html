<div ng-controller='TabController'>
  <div class="row">
    <div class="col-md-6">
      <div ng-repeat="(key, value) in job">
        <div ng-switch="key">
          <div ng-switch-when="analysis_config">
            <div class="ml_sub_heading">Detectors</div>
            <div class='ml_job_section_container'>
              <div>
                <ml-job-item ng-repeat="(key2, value2) in value.detectors">
                  <div class="ml_job_row row">
                    <div class="col-md-6"> {{ detectorToString(value2) }} </div>
                    <div class="col-md-6" ng-show="(detectorToString(value2) !== value2.detector_description)"> {{ value2.detector_description }} </div>
                  </div>
                </ml-job-item>
              </div>
            </div>

            <div ng-show="(value.influencers && value.influencers.length)">
            <div class="ml_sub_heading">Influencers</div>
              <div class='ml_job_section_container'>
                <div>
                  <ml-job-item >
                    <div class="ml_job_row row">
                      <div class="col-md-12">
                        {{value.influencers.join(", ")}}
                      </div>
                    </div>
                  </ml-job-item>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div ng-repeat="(key, value) in job">
        <div ng-switch="key">
          <div ng-switch-when="analysis_config">
            <div class="ml_sub_heading">Analysis Config</div>
            <div class='ml_job_section_container'>
              <div>
                <ml-job-item ng-repeat="(key1, value1) in value | filterObjects">
                  <div class="ml_job_row row">
                    <div class="col-md-6">{{key1}}</div>
                    <div class="col-md-6">{{value1}}</div>
                  </div>
                </ml-job-item>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div ng-show="(job.analysis_config.categorization_filters && job.analysis_config.categorization_filters.length)"
        ng-repeat="(key, value) in job">
        <div ng-switch="key">
          <div ng-switch-when="analysis_config">

            <div class="ml_sub_heading">Categorization Filters</div>
            <div class='ml_job_section_container'>
              <div>
                <ml-job-item ng-repeat="value2 in value.categorization_filters">
                  <div class="ml_job_row row">
                    <div class="col-md-6" > {{ value2 }} </div>
                  </div>
                </ml-job-item>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

    <div class="col-md-6">
      <div ng-repeat="(key, value) in job">
        <div ng-switch="key">
          <div ng-switch-when="data_description">
            <div class="ml_sub_heading">Data Description</div>
            <div class='ml_job_section_container'>
              <div>
                <ml-job-item ng-repeat="(key1, value1) in value">
                  <div class="ml_job_row row">
                    <div class="col-md-3">{{key1}}</div>
                    <div class="col-md-9">{{value1}}</div>
                  </div>
                </ml-job-item>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
