<div ng-controller='TabController'>
  <div class="row">

    <div class="col-md-6">
      <div ng-repeat="(key, value) in job">
        <div ng-switch="key">
          <div ng-switch-when="datafeed_config">
            <div class="ml_sub_heading">Datafeed</div>
            <div class='ml_job_section_container'>
              <div>
                <ml-job-item ng-repeat="(key1, value1) in value">
                  <div ng-switch="key1">

                    <div ng-switch-when="types">
                      <div class="ml_job_row row">
                        <div class="col-md-3">types:</div>
                        <div class="col-md-9">
                          {{value1.join(",")}}
                        </div>
                      </div>
                    </div>

                    <div ng-switch-when="indices">
                      <div class="ml_job_row row">
                        <div class="col-md-3">indices:</div>
                        <div class="col-md-9">
                          {{value1.join(",")}}
                        </div>
                      </div>
                    </div>

                    <div ng-switch-default>
                      <div class="ml_job_row row">
                        <div class="col-md-3">{{key1}}</div>
                        <div class="col-md-9">{{value1}}</div>
                      </div>
                    </div>

                  </div>
                </ml-job-item>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
