<div class="form-group ml-connections-map-vis-options">
  <label>
    Severity threshold:
  </label>
  <select class="form-control" 
          ng-model="vis.params.threshold" 
          ng-options="threshold as threshold.display for threshold in vis.type.params.thresholdOptions track by threshold.display"></select>
  
  <h4>Job(s):</h4>
  <div class="ml-connections-map-jobs-list">
    <label ng-repeat="job in vis.params.jobs">
      <input type="checkbox" value="{{job.id}}" ng-model="job.selected"/>{{job.id}}
    </label>
  </div>
  
</div>
