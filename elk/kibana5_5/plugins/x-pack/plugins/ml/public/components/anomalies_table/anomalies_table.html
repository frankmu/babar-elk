<div class="anomalies-table">
  <div class="table-controls">
    <label>Severity threshold:</label>
    <div class="dropdown-group" dropdown>
      <button type="button" class="form-control dropdown-toggle" dropdown-toggle ng-disabled="disabled">
        <span><i class="fa fa-exclamation-triangle icon-severity-{{threshold.display}}"></i> {{threshold.display}}</span> <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="thresholdOption in thresholdOptions"><a ng-click="setThreshold(thresholdOption)"><i class="fa fa-exclamation-triangle icon-severity-{{thresholdOption.display}}"></i> {{thresholdOption.display}}</a></li>
      </ul>
    </div>

    <label style="padding-left: 15px;">Interval:</label>
    <div class="dropdown-group" dropdown>
      <button type="button" class="form-control dropdown-toggle" dropdown-toggle ng-disabled="disabled">
        <span>{{interval.display}}</span> <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="intervalOption in intervalOptions"><a ng-click="setInterval(intervalOption)">{{intervalOption.display}}</a></li>
      </ul>
    </div>
  </div>

  <div class="no-results-item" ng-if="table.rows.length === 0">
    <h4>No matching results found</h4>
  </div>

  <ml-paginated-table ng-hide="table.rows.length === 0"
    columns="table.columns"
    rows="table.rows"
    per-page="table.perPage">
  </ml-paginated-table>

</div>
