<div id="swimlane-inspector" ng-show="controls.visible" class="swimlane-inspector" style="top:{{controls.top}}px; left:{{controls.left}}px;">
  <div class="arrow" style="left:{{controls.arrowLeft}}"></div>
  <div class="title" ><i class="fa fa-search" />{{controls.labels.start}} - {{controls.labels.end}}</div>
  <!-- <div>{{controls.labels.start}} - {{controls.labels.end}}</div> -->
  <div class="swimlanes"></div>

  <div class="middle-section" ng-show="controls.showTopInfluencerList">
    <div class="top-influencers">
      <div class="title">Top influencers in time range</div>
      <div id="top-influencers-container" class="ml-influencers-list">
        <div ng-repeat="influencer in controls.topInfluencerList | limitTo:10" class="influencer-content">
          <div class="field-label">
            <div ng-if="influencerfieldname !== 'mlcategory'" class="influencerfieldvalue">{{influencer.id}}</div>
          </div>

          <div>
            <div class="progress" value="{{influencer.severity}}" max="100">
              <div class="progress-bar {{influencer.severity}}" style="width: {{influencer.max}}%;"
                   tooltip-placement="left" tooltip-html-unsafe="{{influencer.tooltip}}" tooltip-append-to-body="true">
                <span class="score-label">{{((influencer.max < 1)?"<1":influencer.max)}}</span>
              </div>
            </div>
            <div ng-if="influencer.sum > 0" class="score-label total-score-label" tooltip-placement="left" tooltip-html-unsafe="{{influencer.tooltip}}" tooltip-append-to-body="true">
              {{influencer.sum | abbreviateWholeNumber:4}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">

    <div class="pull-left">
      <button
        ng-click="applyZoom()"
        type="button"
        class="kuiButton kuiButton--primary">
          Apply zoom to page
      </button>

      <button
        ng-click="openExplorer()"
        type="button"
        class="kuiButton kuiButton--primary">
          <i class="fa fa-table"></i> Open in Explorer
      </button>
    </div>

    <div class="pull-right">
      <button
        ng-click="close()"
        type="button"
        class="kuiButton kuiButton--primary">
          Close
      </button>
    </div>
   <div class="clearfix"></div>
  </div>
</div>
