<span class="ml-swimlane-top-influencers-heading">Top influencers:</span>
<div ng-if="loadedInfluencers === false">Loading data...</div>
<div ng-repeat="influencer in influencers" class="ml-swimlane-top-influencers-item">
  <div ng-if="influencerFieldName !== 'mlcategory'" class="field-label">{{influencer.influencerFieldValue}}</div>
  <div ng-if="influencerFieldName === 'mlcategory'" class="field-label">mlcategory {{influencer.influencerFieldValue}}</div>
  <span>
    <div style="margin-bottom:8px;" class="progress" value="{{influencer.bandScore}}" max="100">
      <div class="progress-bar {{influencer.severity}}" style="width: {{influencer.bandScore}}%;">
        <span ng-if="influencer.score > 0">{{influencer.score}}</span>
        <span ng-if="influencer.score === 0">&lt;&nbsp;1</span>
      </div>
    </div>
  </span>
</div>
