<div class="ml-swimlane" ng-controller="MlSwimlaneController">

  <div ng-show="vis.params.showViewByControl" style="display:inline-block; padding-right: 15px;">
    <label class="small">View by:</label>
    <select class="form-control" ng-show="vis.params.mode === 'jobs'" ng-model='vis.params.viewBy' ng-options='item as item.label for item in vis.type.params.jobViewByOptions track by item.label' ng-change='updateViewState()' class='ml-swimlane-select'>
    </select>
    <select class="form-control" ng-show="vis.params.mode === 'influencers'" ng-model='vis.params.viewBy' ng-options='item as item.label for item in vis.type.params.influencerViewByOptions track by item.label' ng-change='updateViewState()' class='ml-swimlane-select'>
    </select>
    <select class="form-control" ng-show="vis.params.mode === 'records'" ng-model='vis.params.viewBy' ng-options='item as item.label for item in vis.type.params.recordViewByOptions track by item.label' ng-change='updateViewState()' class='ml-swimlane-select'>
    </select>
  </div>

  <div style="display:inline-block;">
    <label class="small">Interval:</label>
    <select class="form-control" ng-model='vis.params.interval' ng-options='interval as interval.display for interval in vis.type.params.intervalOptions track by interval.display' ng-change='updateViewState()' class='ml-swimlane-select'>
    </select>
    <kbn-info
      ng-show="vis.params.interval.scaled"
      placement="right"
      class="text-warning"
      info="This interval creates {{ vis.params.interval.scale > 1 ? 'buckets that are too large' : 'too many buckets' }} to show in the selected time range, so it has been scaled to {{ vis.params.interval.description }}">
    </kbn-info>
  </div>

  <div style="display:flex;">
      <ml-swimlane style="width: 100%; height: 200px;"></ml-swimlane>
  </div>

</div>
