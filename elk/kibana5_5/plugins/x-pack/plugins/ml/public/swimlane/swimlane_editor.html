<div class="form-group">
  <h4>Display mode</h4>
  <label>
    <input type="radio" ng-model="vis.params.mode" value="jobs">
    job attributes
    <kbn-info info="Options to view anomaly scores by job ID or job description"></kbn-info>
  </label><br/>
  <label>
    <input type="radio" ng-model="vis.params.mode" value="influencers">
    influencer attributes
    <kbn-info info="Options to view anomaly scores by influencer type"></kbn-info>
  </label><br/>
  <label>
    <input type="radio" ng-model="vis.params.mode" value="records">
    record attributes
    <kbn-info info="Options to view anomaly scores by detector, by field, over field or partition field"></kbn-info>
  </label><br/>
</div>

<div class="form-group">
  <h4>Controls</h4>
  <label>
    <input type="checkbox" name="showViewByControl" ng-model="vis.params.showViewByControl">
    Show View By control
  </label>
</div>
