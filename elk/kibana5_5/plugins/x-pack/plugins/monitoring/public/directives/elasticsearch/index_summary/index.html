<div class="monitoring-summary-status">
  <div class="monitoring-summary-status__content">
    <div>Documents: <strong>{{ summary.documents|formatNumber:'0.[0]a' }}</strong></div>
    <div>Data: <strong>{{ summary.dataSize|formatNumber:'0.0 b' }}</strong></div>
    <div>Total Shards: <strong>{{ summary.totalShards|formatNumber:'0,0' }}</strong></div>
    <div>Unassigned Shards: <strong>{{ summary.unassignedShards|formatNumber:'0,0' }}</strong></div>
    <div class="monitoring-summary-status__status-indicator">
      Health:
      <monitoring-elasticsearch-status-icon
        status="summary.status"
        title="Status of this index: {{ summary.status }}"
      ></monitoring-elasticsearch-status-icon>
      {{ summary.status|capitalize }}
    </div>
  </div>
</div>
