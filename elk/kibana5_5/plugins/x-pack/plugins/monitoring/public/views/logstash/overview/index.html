<div ng-controller="logstashOverview">
  <monitoring-main product="logstash" name="overview">
    <div class="details monitoring-view">
      <monitoring-cluster-status-logstash></monitoring-cluster-status-logstash>
      <div class="detail-metrics monitoring-element">
        <div class="row monitoring-element" ng-if="pageData.metrics">
          <div class="col-md-6"><monitoring-chart series="pageData.metrics.logstash_cluster_events_input_rate"></monitoring-chart></div>
          <div class="col-md-6"><monitoring-chart series="pageData.metrics.logstash_cluster_events_output_rate"></monitoring-chart></div>
        </div>
        <div class="row monitoring-element" ng-if="pageData.metrics">
          <div class="col-md-6"><monitoring-chart series="pageData.metrics.logstash_cluster_events_latency"></monitoring-chart></div>
        </div>
      </div>
    </div>
  </monitoring-main>
</div>
