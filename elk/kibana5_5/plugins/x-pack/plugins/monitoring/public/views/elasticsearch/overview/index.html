<div ng-controller="elasticsearchOverview">
  <monitoring-main product="elasticsearch" name="overview">
    <div class="monitoring-view">
      <div class="details">
        <monitoring-cluster-status-elasticsearch></monitoring-cluster-status-elasticsearch>
        <div class="detail-metrics monitoring-element">
          <div class="row monitoring-element" ng-if="pageData.metrics">
            <div class="col-md-6"><monitoring-chart series="pageData.metrics.cluster_search_request_rate"></monitoring-chart></div>
            <div class="col-md-6"><monitoring-chart series="pageData.metrics.cluster_query_latency"></monitoring-chart></div>
          </div>
          <div class="row monitoring-element" ng-if="pageData.metrics">
            <div class="col-md-6"><monitoring-chart series="pageData.metrics.cluster_index_request_rate"></monitoring-chart></div>
            <div class="col-md-6"><monitoring-chart series="pageData.metrics.cluster_index_latency"></monitoring-chart></div>
          </div>
        </div>
      </div>
      <monitoring-shard-activity only-active="true" data="pageData.shardActivity"></monitoring-shard-activity>
    </div>
  </monitoring-main>
</div>
